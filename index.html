<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Команда F5</title>
</head>
<body>
    
    <section class="f5_text">
        <div class="flip_letters">
          <span style="--flip:1">Д</span>
          <span style="--flip:2">о</span>
          <span style="--flip:3">м</span>
          <span style="--flip:4">е</span>
          <span style="--flip:5">н</span>
          <span style="--flip:6">&nbsp</span>
          <span style="--flip:7">р</span>
          <span style="--flip:8">а</span>
          <span style="--flip:9">б</span>
          <span style="--flip:10">о</span>
          <span style="--flip:11">т</span>
          <span style="--flip:12">а</span>
          <span style="--flip:13">е</span>
          <span style="--flip:14">т</span>
        </div>
        <div class="help_text">
            <span>Всё хорошо</span>
          </div>

          <div class="wheel-and-hamster" role="img" aria-label="Orange and tan hamster running in a metal wheel">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </section>

    <div class='white'>
        <div class='squares'>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
          <div class='square'></div>
        </div>
      </div>
      <div class='grey'></div>



</body>
</html>
